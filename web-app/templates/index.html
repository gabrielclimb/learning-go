{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}
<body>
<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.Amount}}</td>

                    <td><a href="edit?id={{.ID}}" class="btn btn-info">Edit</a></td>
                    <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Delete</button></td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Add New Product</a>
    </div>
</div>
</body>
<script>
    function onDelete(id) {
        let response = confirm("Do you really want delete the product?")
        if (response){
            window.location = "/delete?id=" + id
        } else {
            console.log("Cancel")
        }
    }
</script>
</html>
{{end}}
